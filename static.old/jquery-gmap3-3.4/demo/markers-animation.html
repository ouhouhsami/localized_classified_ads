<html>    
  <head> 
    <script type="text/javascript" src="../jquery/jquery-1.4.4.min.js"></script>        
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="../gmap3.js"></script> 
    <style>
      body{
        text-align:left;
      }
      #map{
        margin: 20px auto;
        border: 1px dashed #C0C0C0;
        width: 95%;
        height: 500px;
      }
    </style>
    
    <script type="text/javascript">
        
      $(function(){
        $('#map').gmap3({
          action: 'init',
          options:{
            center:[57.8, 14.0],
            zoom: 6
          },
          callback: function(){
            $('#dropMarkers').click(dropMarkers);
            $('#startDance').click(startDance);
            $('#stopDance').click(stopDance);
          }
        });
      });
      
      function dropMarkers(){
        var map = $('#map').gmap3('get'),
            sw = map.getBounds().getSouthWest(),
            ne = map.getBounds().getNorthEast(),
            i;
        for (i = 0; i < 10; i++) {
          setTimeout(function() {
            var lat = Math.random() * (ne.lat() - sw.lat()) + sw.lat(),
                lng = Math.random() * (ne.lng() - sw.lng()) + sw.lng();
            $('#map').gmap3({ 
              action: 'addMarker',
              latLng:[lat, lng],
              options:{
                draggable: true,
                animation: google.maps.Animation.DROP
              }
            });
          }, i * 200);
        }
      }   
      
      function startDance() {
        var i, markers = $("#map").gmap3({action:'get', name:'marker', all:true});
        for (i in markers) {
          (function(m, i){
            setTimeout(function() {
                m.setAnimation(google.maps.Animation.BOUNCE);
              }, i * 200);
          })(markers[i], i);
        }
      }
      
      function stopDance() {
        var i, markers = $("#map").gmap3({action:'get', name:'marker', all:true});
        for (i in markers) {
          if (markers[i].getAnimation() != null) {
            markers[i].setAnimation(null);
          }
        }
      }

    </script>
  <body>
    <input type="button" id="dropMarkers" value="Drop markers" />
    <input type="button" id="startDance" value="Make 'em dance" />
    <input type="button" id="stopDance" value="Make 'em stop" />
    <div id="map"></div> 
  </body>
</html>
